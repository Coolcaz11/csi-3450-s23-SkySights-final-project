<body>

    <h1>Charters</h1>
   <div style = "text-align: center;"> 
    <div id="charter-search-container">
        <label class="search" for="Charter-Search">Search for Charter Information:</label>
        <input type="text" id="Charter-Search" placeholder="Enter Customer Number">
    </div>

    <div id="charter-results">
        <!-- results displayed here -->
    </div>
    <br><br><br>
    <div class="form">
        <form>
            <legend style="color: black;"> Schedule A Charter Trip:</legend>
            <p>
            <label for="cha_num">Charter Number: </label>
            <input type="text" id="cha_num">
            </p>
            <p>
            <label for="cha_dest">Charter Destination: </label>
            <input type="text" id="cha_dest">
            </p>
            <br>
            <p>
            <label for="cha_start"> Charter Start Date: </label>
            <input type="datetime-local" id="cha_start">
            </p>
            <p>
            <label for='cha_end'>Charter End Date: </label>
            <input type="datetime-local" id="cha_end">
            </p>
            <br>
            <p>
            <label for="plane_num">Plane Number: </label>
            <input type="text" id="plane_num">
            </p>
            <p>
            <label for="cha_pilot">Charter Pilot: </label>
            <input type="text" id="cha_pilot">
            </p>
            <br>
            <p>
            <label for="cha_distance">Charter Distance: </label>
            <input type="text" id="cha_distance">
            </p>
            <p>
            <label for="cha_fuel_consumption">Estimated Fuel Consumption:</label>
            <input type="text" id="cha_fuel_consumption">
            </p>
            <br>
            <p>
            <label for="cha_misc">Charter Misc. Notes</label>
            <input type="text" id="cha_misc">
            </p>
            <p>
            <label for="cha_wait">Estimated Wait Time</label>
            <input type="time" id="cha_wait">
            </p>
            <br>
            <p>
            <label for="cha_crew_tot">Total Crew on Charter</label>
            <input type="text" id="cha_crew_tot">
            </p>
            <p>    
            <input type="submit">
            </p>    
        </form>
    </div>
   </div>
</body>
